<form [formGroup]="form">
  <div class="find">
    <div class="find__head">
      <h3>Search user by name</h3>
      <button (click)="changeTimerStatus()">Refresh users list timer</button>
      <span>{{ timer }}</span>
    </div>
    <input type="text" formControlName="findName" />
  </div>
  <button type="submit">Find user</button>
</form>

<ul *ngIf="filteredUsers?.length; else noUserRef">
  <li *ngFor="let filter of filteredUsers">
    <p>
      {{
        filter.name +
          " - age: " +
          filter.age +
          " - sex: " +
          filter.sex +
          " - experience: " +
          filter.experience
      }}
    </p>
  </li>
</ul>

<ng-template #noUserRef>
  <span>No users yet</span>
</ng-template>
